<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Malicious Facebook App Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>
    <div class="container">
        <h2>Malicious Facebook App Detector</h2>
        <form method="POST">
            <label>App Type:</label>
                <select name="app_type" required>
                    <option value="">Select an App Type</option>
                    <option value="1">Social</option>
                    <option value="2">Entertainment</option>
                    <option value="3">Gaming</option>
                    <option value="4">Other</option>
                </select>
            <label>Number of Downloads:</label>
            <input type="number" name="number_of_downloads" required min="0">

            <label>Rating (0-5):</label>
            <input type="number" step="0.1" name="rating" required min="0" max="5">

            <label>Permissions Count:</label>
            <input type="number" name="permissions_count" required min="0">

            <label>Redirects (1 = Yes, 0 = No):</label>
            <input type="number" name="redirects" required min="0" max="1">

            <label>Privacy Policy Exists (1 = Yes, 0 = No):</label>
            <input type="number" name="privacy_policy_exists" required min="0" max="1">

            <label>Is Verified Developer (1 = Yes, 0 = No):</label>
            <input type="number" name="is_verified_developer" required min="0" max="1">

            <label>Is Open Source (1 = Yes, 0 = No):</label>
            <input type="number" name="is_open_source" required min="0" max="1">

            <label>User Reports:</label>
            <input type="number" name="user_reports" required min="0">

            <label>Malicious Activities:</label>
            <input type="number" name="malicious_activities" required min="0">

            <label>Support Response Time (Hours):</label>
            <input type="number" name="support_response_time" required min="0">

            <label>App Age (in years):</label>
            <input type="number" name="app_age" required min="0">

            <label>Advertisements:</label>
            <input type="number" name="advertisement_count" required min="0">

            <button type="submit">Check App</button>
        </form>
    </div>
</body>
</html>
